                <div class="a3">
                    <img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100">
                </div>
                <div class="a4">
                    <img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100">
                </div>
                <div class="a5">
                    <img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100">
                </div>
                <div class="a6"><img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100"></div>
                <div class="a7"><img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100"></div>

            <div class="form">
                <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Fiche du Joueur</h2>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Nom" name="name">
                        <input type="text" placeholder="Photo (URL)" name="photo">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" placeholder="Position" name="position">
                        <input type="text" placeholder="Nationalité" name="nationality">
                        <input type="text" placeholder="Drapeau" name="flag">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Club" name="club">
                        <input type="text" placeholder="Logo du Club" name="logo">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="number" placeholder="Note" name="rating" min="0" max="100">
                        <input type="number" placeholder="Vitesse" name="pace" min="0" max="100">
                        <input type="number" placeholder="Tir" name="shooting" min="0" max="100">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="number" placeholder="Passe" name="passing" min="0" max="100">
                        <input type="number" placeholder="Dribble" name="dribbling" min="0" max="100">
                        <input type="number" placeholder="Défense" name="defending" min="0" max="100">
                    </div>
                    <div class="grid grid-cols-1 gap-4">
                        <input type="number" placeholder="Physique" name="physical" min="0" max="100">
                    </div>
                    <button type="submit">
                        Enregistrer
                    </button>
                </form>
            </div>
            <div class="data">Data</div>
        </section>
        <footer>Footer</footer>
