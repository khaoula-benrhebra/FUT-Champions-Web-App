                </div>
                <div class="a3">
                    <img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100">
                </div>
                <div class="a4">
                    <img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100">
                </div>
                <div class="a5">
                    <img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100">
                </div>
                <div class="a6"><img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100"></div>
                <div class="a7"><img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100"></div>
                <div class="a8"><img src="./assets/images/q-removebg-preview.png" alt="" width="135" height="100"></div>
                <div class="a9"><img src="./assets/images/q-removebg-preview.png" alt="" width="136" height="100"></div>

                </div>

            <div class="form">
                <h2 class="text-3xl font-bold text-center text-blue-600 mb-6" >Fiche du Joueur</h2>
                <form class="space-y-9">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <input type="text" placeholder="Nom" name="name" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                
                       
                        <div class="flex flex-col">
                          
                            <select name="position" id="position" class="p-2 border border-gray-900 rounded-md bg-gray-800 text-white" onchange="afficher()"  >
                                <option value="GK">GK (Gardien de but)</option>
                                <option value="LB">LB (Arrière gauche)</option>
                                <option value="CB">CB (Défenseur central)</option>
                                <option value="RB">RB (Arrière droit)</option>
                                <option value="CM">CM (Milieu central)</option>
                                <option value="LW">LW (Ailier gauche)</option>
                                <option value="ST">ST (Attaquant)</option>
                                <option value="RW">RW (Ailier droit)</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="flex flex-col items-center gap-2">
                            <img id="plyerImg" class="img-plyer" src="" alt="" />
                            <label for="input-player" class="photo-plyer">Joueur</label>
                            <input type="file" accept="image/*" id="input-player">
                        </div>
                
                        <div class="flex flex-col items-center gap-2">
                            <img id="plyernation" class="img-plyer" src="" alt="" />
                            <label for="input-nation" class="flag-nation">Nationalité</label>
                            <input type="file" accept="image/*" id="input-nation" class="input-file">
                        </div>
                
                        <div class="flex flex-col items-center gap-2">
                            <img id="plyerclub" class="img-plyer" src="" alt="" />
                            <label for="input-club" class="flag-club">Club</label>
                            <input type="file" accept="image/*" id="input-club" class="input-file">
                        </div>
                    </div>
                
                  <div class="joueur  ">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-9  ">
                        <input type="number" placeholder="Note" name="rating" min="1" max="100" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                        <input type="number" placeholder="Vitesse" name="pace" min="1" max="100" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                        <input type="number" placeholder="Tir" name="shooting" min="1" max="100" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                    </div>
                
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-9">
                        <input type="number" placeholder="Passe" name="passing" min="1" max="99" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                        <input type="number" placeholder="Dribble" name="dribbling" min="1" max="99" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                        <input type="number" placeholder="Défense" name="defending" min="1" max="99" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                    </div>
                  </div>
                
                    <div class="grid grid-cols-1 gap-4">
                        <input type="number" placeholder="Physique" name="physical" min="1" max="99" class="p-2 border border-gray-300 rounded-md bg-gray-800 text-white">
                    </div>
                
                    <button type="submit" class="bg-blue-600 text-white p-2 rounded-md">
                        Enregistrer
                    </button>
                </form>
                
            </div>
            <div class="data">Data</div>
        </section>
        <footer>Footer</footer>
    </div>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
